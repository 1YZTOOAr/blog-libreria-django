name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  tests-sqlite:
    name: Tests (SQLite default)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Django tests (SQLite)
        env:
          SECRET_KEY: dummy-ci-secret
          DEBUG: 'False'
          # fuerza SQLite en tests
          USE_POSTGRES_FOR_TESTS: '0'
        run: |
          python manage.py test --noinput -v 2

  tests-postgres:
    name: Tests (Postgres via Neon) [optional]
    runs-on: ubuntu-latest
    env:
      HAS_NEON: ${{ secrets.NEON_TEST_DATABASE_URL != '' }}
      NEON_TEST_DATABASE_URL: ${{ secrets.NEON_TEST_DATABASE_URL }}
    steps:
      - name: Checkout
        if: ${{ env.HAS_NEON == 'true' }}
        uses: actions/checkout@v4
      - name: Setup Python
        if: ${{ env.HAS_NEON == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        if: ${{ env.HAS_NEON == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        if: ${{ env.HAS_NEON == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Django tests (Postgres)
        if: ${{ env.HAS_NEON == 'true' }}
        env:
          SECRET_KEY: dummy-ci-secret
          DEBUG: 'False'
          DATABASE_URL: ${{ env.NEON_TEST_DATABASE_URL }}
          USE_POSTGRES_FOR_TESTS: '1'
        run: |
          # Nota: en Neon, crea una base/branch dedicada para tests y dale permisos
          # Usamos --keepdb para evitar crear/eliminar la BD de test en cada ejecuci√≥n
          python manage.py test --noinput -v 2 --keepdb
      - name: Skip Postgres job (missing NEON_TEST_DATABASE_URL)
        if: ${{ env.HAS_NEON != 'true' }}
        run: echo "NEON_TEST_DATABASE_URL not set; skipping Postgres tests."
